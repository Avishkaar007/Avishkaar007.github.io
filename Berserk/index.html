<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="guts.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUTS</title>

</head>

<body>
    <main>
        <header>
            <div id="nav-placeholder">
            </div>
            <script src="//code.jquery.com/jquery.min.js"></script>
            <script>
                $.get("nav.html", function (data) {
                    $("#nav-placeholder").replaceWith(data);
                });
            </script>
        </header>
        <div class="main-container index">
            <div class="main-characters">
                <a href="griffith.html" class="object">
                    <aside class="side-bar">
                        <img src="images/griffith.jpeg" alt="Guts Profile Picture">

                        <h3>Kind</h3>

                        <ul>
                            <li>Human<small>(formerly)</small></li>
                            <li>Demon</li>
                        </ul>


                    </aside>
                </a>
                <a href="guts.html" class="object">
                    <aside class="side-bar">
                        <img src="images/guts-dp.jpeg" alt="Guts Profile Picture">
                        <div class="line bold"></div>
                        <div class="key-value">
                            <div><b>Name</b></div>
                            <div>Guts</div>
                        </div>
                        <div class="line"></div>
                        <div class="key-value">
                            <div><b>Gender</b></div>
                            <div>Male</div>


                        </div>
                        <div class="line"></div>
                        <div class="pi-item pi-data pi-item-spacing pi-border-color" data-source="kind">

                            <h3 class="pi">Kind</h3>

                            <div class="pi">
                                <ul>
                                    <li>Human<small>(formerly)</small></li>
                                </ul>
                            </div>
                        </div>
                    </aside>
                </a>
            </div>
        
    </main>
</body>

</html>
